<!DOCTYPE html>
<html>
  <head>

      rel="stylesheet"

      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

  </head>
  <body>
    <h1>Ajouter un client</h1>
    <div class="contanier d-flex justify-content-center">
    <form for="Client-Form">
      <div class="form-row justify-content-center">
        <div class="form-group col-6">
          <label for="nom">Nom :</label>
          <input type="text" class="form-control" id="nom" name="nom" required />
        <div class="form-group col-md-6">
          <label for="prenom">Prenom :</label>
          <input type="text" class="form-control" id="prenom" name="prenom" required />
        </div>
      </div>
      <div class="form-group justify-content-center">
        <label for="utilisateur">Nom d’utilisateur :</label>
        <input type="text" class="form-control" id="utilisateur" name="utilisateur" required />
      </div>
      <div class="form-group justify-content-center">
        <label for="password">Mot de passe:</label>
        <input type="text" class="form-control" id="password" name="password" required />
      </div>
      <div class="form-group justify-content-center">
        <label for="email">Adresse mail :</label>
        <input type="text" class="form-control" id="email" name="email" required />
      </div>
      <div class="form-group justify-content-center">
        <label for="tele">Téléphone :</label>
        <input type="text" class="form-control" id="tele" name="tele" required />
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-md-6">
          <label for="num">Num :</label>
          <input type="text" class="form-control" id="num" name="num" required />
        </div>
        <div class="form-group col-md-6 justify-content-center">
          <label for="rue">Rue :</label>
          <input type="text" class="form-control" id="rue" name="rue" required/>
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-md-6">
          <label for="ville">Ville :</label>
          <input type="text" class="form-control" id="ville" name="ville" required />
        </div>
        <div class="form-group col-md-6 justify-content-center">
          <label for="Codepostal">Code postal :</label>
          <input type="text" class="form-control" id="codepostal" name="codepostal" required />
        </div>
        </div>
      </div>
      <div class="justify-content-center">
        <button type="submit" class="btn btn-primary">Créer le compte</button>
      </div>
    </form>
  </div>
  </body>
