<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <link href="../css/stylesheet.css" rel="stylesheet" type="text/css" >
    />
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Ajouter un client</h1>
    <div class="contanier d-flex justify-content-center">
    <form for="Client-Form">
      <div class="form-row justify-content-center"">
        <div class="form-group col-6">
          <label for="nom">Nom :</label>
          <input type="text" class="form-control" id="Nom" required />
        </div>
        <div class="form-group col-md-6">
          <label for="prenom">Prenom :</label>
          <input type="text" class="form-control" id="Prenom" required />
        </div>
      </div>
      <div class="form-group justify-content-center"">
        <label for="utilisateur">Nom d’utilisateur :</label>
        <input type="text" class="form-control" id="utilisateur" required />
      </div>
      <div class="form-group justify-content-center"">
        <label for="email">Adresse mail :</label>
        <input type="text" class="form-control" id="email" required />
      </div>
      <div class="form-group justify-content-center"">
        <label for="tele">Téléphone :</label>
        <input type="text" class="form-control" id="tele" required />
      </div>
      <div class="form-row justify-content-center"">
        <div class="form-group col-md-6">
          <label for="num">Num :</label>
          <input type="text" class="form-control" id="Num" required />
        </div>
        <div class="form-group col-md-6 justify-content-center"">
          <label for="rue">Rue :</label>
          <input type="text" class="form-control" id="rue" required />
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-md-6">
          <label for="ville">Ville :</label>
          <input type="text" class="form-control" id="ville" required />
        </div>
        <div class="form-group col-md-6 justify-content-center">
          <label for="Codepostal">Code postal :</label>
          <input type="text" class="form-control" id="Codepostal" required />
        </div>
      </div>
      <div class="justify-content-center">
        <button type="submit" class="btn btn-primary">Créer le compte</button>
      </div>
    </form>
  </div>
  </body>
  <script type="text/javascript" src="../ressources\bootstrap-5.0.2-dist\js/bootstrap.bundle.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../js/frontend/scripts/navbar_include.js"></script>
  <script type="text/javascript" src="../js/frontend/scripts/search_profile.js" type="text/javascript"></script>
</html>
